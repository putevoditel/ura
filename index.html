<!DOCTYPE html>
<html>
    <head>
        <title>Обратный отсчёт до рыбалки</title>
        <style>
            h1 {
            font-family: Verdana, Arial, Helvetica, sans-serif; /* Рубленый шрифт заголовка */
            } 
            p {
            font-family: 'Times New Roman', Times, serif; /* Шрифт с засечками */
            font-style: italic; /* Курсивное начертание */
            }
        </style>

    </head>
    <body>
        <h1>
            <script type="text/javascript">
                var now = new Date();
                var oct16102021 = new Date(2021, 9, 16);
                var res = Math.ceil((oct16102021 - now) / ( 3600 * 24 * 1000 ));
                res = "До рыбалки на Волге осталось " + res + "  дней";
                alert(res);
                document.write(res);
            </script>
        </h1>
        
    </body>
</html>
